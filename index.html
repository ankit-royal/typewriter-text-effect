<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typewriter Text Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main heading for the auto text effect -->
    <h1 id="text">Starting...</h1>

    <!-- Control panel for adjusting speed -->
    <div class="control-panel">
        <label for="speed">Speed:</label>
        <input type="number" name="speed" id="speed" value="1" min="1" max="10" step="1" aria-label="Speed Control">
    </div>

    <script src="script.js" defer></script>
</body>
</html>
